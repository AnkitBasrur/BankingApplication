<h1>Register For Internet Banking</h1>
<form #regForm="ngForm" (ngSubmit)="formSubmit(regForm)" novalidate>
    <table>
        <tr>
            <td><label for="accno">Account Number</label></td>
            <td><input type="number" id="accno" name="accno" required placeholder="Enter Account Number" 
                ngModel></td>
        </tr>
        <tr>
            <td><label for="lpwd">Login Password</label></td>
            <td><input type="password" id="lpwd" name="lpwd" required placeholder="Enter Login Password" 
                pattern="^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$" ngModel></td>
        </tr>
        <tr>
            <td><label for="clpwd">Confirm Login Password</label></td>
            <td><input type="password" id="clpwd" name="clpwd" required placeholder="Confirm Login Password" 
                pattern="^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$" ngModel></td>
        </tr>
        <tr>
            <td><label for="tpwd">Transaction Password</label></td>
            <td><input type="password" id="tpwd" name="tpwd" required placeholder="Enter Transaction Password"
                 pattern="^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$" ngModel></td>
        </tr>
        <tr>
            <td><label for="ctpwd">Confirm Transaction Password</label></td>
            <td><input type="password" id="ctpwd" name="ctpwd" required placeholder="Confirm Transaction Password" 
                pattern="^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$" ngModel></td>
        </tr>
        <tr>
            <td><button type="submit" [disabled]="!regForm.valid">Submit</button></td>
        </tr>
    </table>
</form>
