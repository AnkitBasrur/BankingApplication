<div class="col-md-7 offset-md-5">
    <div class="border">

        <div style="padding-top: 0.5cm; padding-left: 0.25cm;"><h3>Login to your Bank Account</h3></div>

    <form #loginForm="ngForm" (ngSubmit)="formSubmit(loginForm)" novalidate style="padding-left: 2cm; padding-top: 0.5cm;">
    <div class="form-group">
      <label for="uid">User ID</label>
      <input type="text" style="width: 5cm;" class="form-control" id="uid" required maxlength="7" aria-describedby="emailHelp"
       placeholder="Enter UserID/AdminID" [(ngModel)]="log.userid" name="user">
      <small id="emailHelp" class="form-text text-muted">We'll never share your ID with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" style="width: 5cm;" class="form-control" id="pwd" placeholder="Enter Password"
       required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%?&])[A-Za-z\d@$!%?&]{8,}$" [(ngModel)]="log.loginpwd" name="login">
    </div>
    <!-- <button type="submit"[disabled]="!loginForm.valid" class="btn btn-primary">Login</button> -->
    <button type="submit"[disabled]="!loginForm.valid" class="btn btn-primary" >Login</button>
  </form>

  <div style="padding-left: 2cm; padding-bottom: 00.25cm;"> 
    
</div>


    <div class="col-md-7 offset-md-1" style="padding-left: 2cm;">
